name: "Create GitHub Release"

# Grant the workflow rights to create releases & upload assets
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*'      # Trigger on any tag like v1.0, v1.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # ← inject the token into the action’s environment
        with:
          tag_name:     ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            🚀 Automatically generated release for version ${{ github.ref_name }}!
          draft: false
          prerelease: false

      - name: Upload fortune.py to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url:          ${{ steps.create_release.outputs.upload_url }}
          asset_path:          ./fortune.py
          asset_name:          fortune.py
          asset_content_type:  text/plain
